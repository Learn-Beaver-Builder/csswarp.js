<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dynamic CSS Warp</title>
<link rel='stylesheet' type='text/css' href='css/base.css'>
		<script src="js/csswarp.0.2.6.js"></script>
		<script src="js/fontloadcheck.js"></script>
        
        <script>
         var 	breecheck 		= new fontLoadCheck("Bree Serif", function(){cssWarp(bree);}),
         		yesteryearcheck	= new fontLoadCheck("Yesteryear", function(){cssWarp(yesteryear);}),
         		antoncheck 		= new fontLoadCheck("Anton", function(){cssWarp(anton_l, anton_r);});
          
         //Learn about the Google WebFontLoader here:
         //https://developers.google.com/webfonts/docs/webfont_loader
        
        	WebFontConfig = {
        	       google: { families: ['Bree+Serif::latin','Playfair+Display:400italic:latin&text=&', 'Yesteryear::latin&text=No images involved', 'Anton::latin&text=Selctab si'] }
           	     };
           	             	     
        	(function() {
        	       var wf = document.createElement('script');
        	       wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        	           '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        	       wf.type = 'text/javascript';
        	       wf.async = 'true';
        	       var s = document.getElementsByTagName('script')[0];
        	       s.parentNode.insertBefore(wf, s);
        	})();
        	       
         	yesteryear={
        		path		: [[73.9, 400.5],
        					  [105.3, 370.4, 196.1, 314.2, 276.3, 359.7],
        					  [342.9, 397.5, 398.6, 375.5, 424.7, 327.4]],
        		targets		: ".yesteryear",
        		rotationMode: "skew",
        		indent		: "0em",
        		width		: "400px",
        		height		: "100px",
        		css			: "position: absolute; top: 17px; left: -38px; margin: 0px;"
              };
        		
        	bree = {
        		path		: {
        						radius: 150,
        						angle : "0deg",
        						align: "center",
        						textPosition: "outside"
        						},
        		targets		: "#bree",
        		rotationMode: "rotate",
        		kerning		: "0px",
        		showPath	: false,
        		indent		: "0em",
        		width		: "400px",
        		height		: "400px",
        		css			: "position: absolute; top: 0px;",
        		callback	: function(){setStyles();}
        		};
        	        		
        	anton_l={
        		path		: {
        						radius: 130,
        						angle : "0deg",
        						align: "center",
        						textPosition: "outside"
        						},
        		targets		: ".anton_l",
        		rotationMode: "skew",
        		kerning		: "6px",
        		showPath	: false,
        		indent		: "0em",
        		width		: "400px",
        		height		: "400px",
        		css			: "position: absolute; top: 40px; left: 0px;"
        		};
        	
        	anton_r={
        		path		: {
        						radius: 130,
        						angle : "180deg",
        						align: "center",
        						center: [140, 140],
        						textPosition: "inside"
        						},
        		targets		: ".anton_r",
        		rotationMode: "skew",
        		kerning		: "6px",
        		showPath	: false,
        		indent		: "0em",
        		width		: "280px",
        		height		: "280px",
        		css			: "position: absolute; top: 0px; left: 0px; z-index: 1; -webkit-border-radius: 50%;-ms-border-radius: 50%; -moz-border-radius: 50%;-o-border-radius: 50%; border-radius: 50%;background-color: #E2C359; border: solid #740F1D 60px;-webkit-box-shadow: 4px 4px 6px #470F15 inset, 12px 12px 10px rgba(0,0,0,0.7);-moz-box-shadow: 4px 4px 6px #470F15 inset, 12px 12px 10px rgba(0,0,0,0.7);-ms-box-shadow: 4px 4px 6px #470F15 inset, 12px 12px 10px rgba(0,0,0,0.7);-o-box-shadow: 4px 4px 6px #470F15 inset, 12px 12px 10px rgba(0,0,0,0.7);box-shadow: 4px 4px 6px #470F15 inset, 12px 12px 10px rgba(0,0,0,0.7);background: rgb(226,195,89); background: -moz-radial-gradient(center, ellipse cover, rgba(226,195,89,1) 47%, rgba(151,115,33,1) 130%); background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(47%,rgba(226,195,89,1)), color-stop(130%,rgba(151,115,33,1))); background: -webkit-radial-gradient(center, ellipse cover, rgba(226,195,89,1) 47%,rgba(151,115,33,1) 130%); background: -o-radial-gradient(center, ellipse cover, rgba(226,195,89,1) 47%,rgba(151,115,33,1) 130%); background: -ms-radial-gradient(center, ellipse cover, rgba(226,195,89,1) 47%,rgba(151,115,33,1) 130%); background: radial-gradient(center, ellipse cover, rgba(226,195,89,1) 47%,rgba(151,115,33,1) 130%);"
        		};
        		
        		function setStyles(){
        			var demo 		= document.getElementById("demo"),
        				ampersand 	= document.getElementById("ampersand");

        			demo.style.cssText+= "width : 400px; min-width: 0px; margin: 50px auto;";
        			ampersand.style.cssText+= "position:  absolute; top: 84px; left:  0px; margin: 0px; color:  #740F1D; width: 400px;";
        		}
        </script>
        
</head>

<body id="body">

<div id="demo" class="demo">
	<h2 id="bree">Some sexy warped Text</h2>
-	<h3><span class="anton anton_l">Selectable</span>
	<span id="ampersand">&amp;</span>
	<span class="anton anton_r">accessible</span></h3>
	<h3 class="yesteryear">No images involved</h3>
</div>
</body>
</html>
